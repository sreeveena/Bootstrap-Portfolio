<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style1.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<!-- header with navbar with links for other pages -->

<div class="page">
  <div class="links bg-white">
    <div class="links-block">   
      <nav class="nav justify-content-end">
        <ul class="nav">
          <li class= "nav-item  pr-4 "><a  class= "nav-link text-dark" href="index.html"> About  </a> </li>
          <li class= "nav-item border border-dark border-top-0 border-bottom-0 pr-4 "><a class= "nav-link text-dark" href="portfolio.html"> Portfolio </a></li>
          <li class= "nav-item br-6 pr-4 "><a class= "nav-link text-dark" href="contact.html" > Contact </a></li>
        </ul>
      </nav>
    </div>
    <div class="name bg-info text-white p-3 ml-5 text-center">
      <b>Sreeveena</b>
    </div>
  </div>
</div>

<!-- Container with form for name,email, message and submit button -->
  <div  class="container mt-5 ml-2 ">
    <section class="main-section pt-3 pb-3 pr-5 bg-white">
      <h3 class="text-info pl-3 pt-4 pb-1">Contact</h3>
      <hr>
      <form id="contact-form" class="pt-3">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
        </div>
          <div>
          <label for="message">Message</label>
          <textarea id="message" class= "form-control" name="message" required></textarea>
        </div>
        <button type="submit" class="bg-info mt-2 p-2 pl-4 pr-4 mb-4 text-white">Submit</button>
      </form>

    </section>

  </div>

<!-- sticky footer with 2 rows with different dimensions and background color  -->
  <footer class="footer navbar-sticky-bottom mt-5">
    
    <div class="row" style="height: 5px;">
      <div class="col-md-12 bg-info">

      </div>
    </div>
    <div class= "row" style="height: 30px; font-size: 10px">
      <div class="col-md-12 bg-dark text-light text-center pt-4">
        Copyright &copy; 
      </div>
    </div>
    
  </footer>
</body>

</html>
