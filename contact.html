<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style1.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<!-- header with navbar with links for other pages -->
  <header id="masthead">
    <div class="container bg-white">
      <nav class="navbar navbar-expand">
        <a class="navbar-brand bg-info text-white pl-3 pr-3" href="index.html" id="logo">Sreeveena</a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar">
                  
            <li class="nav-link">
              <a class="nav-link text-secondary" href="index.html">About |</a>
            </li>
            <li class="nav-link ">
              <a class="nav-link text-secondary" href="portfolio.html">Portfolio |</a>
            </li>
            <li class="nav-link">
              <a class="nav-link text-secondary" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
          
      </nav>
    
    </div>
  </header>
<!-- Container with form for name,email, message and submit button -->
  <div  class="container mt-5 bg-white">
    <section class="main-section pt-3 pb-3 pr-5">
      <h3 class="text-info pl-3 pt-4 pb-1">Contact</h3>
      <hr>
      <form id="contact-form" class="pt-3">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
        </div>
          <div>
          <label for="message">Message</label>
          <textarea id="message" class= "form-control" name="message" required></textarea>
        </div>
        <button type="submit" class="bg-info mt-2 p-2 pl-4 pr-4 mb-4 text-white">Submit</button>
      </form>

    </section>

  </div>

<!-- sticky footer with 2 rows with different dimensions and background color  -->
  <footer class="footer navbar-sticky-bottom mt-5">
    
    <div class="row" style="height: 5px;">
      <div class="col-md-12 bg-info">

      </div>
    </div>
    <div class= "row" style="height: 30px; font-size: 5px">
      <div class="col-md-12 bg-dark text-light text-center pt-4">
        Copyright &copy; 
      </div>
    </div>
    
  </footer>
</body>

</html>
